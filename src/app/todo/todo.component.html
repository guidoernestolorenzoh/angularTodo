<div class="container-fluid">
  <div class="row">
    <div style="background: #303030;height:93vh" class="col-md-2">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="standard">
              <mat-label>Task Name</mat-label>
              <input formControlName="item" matInput placeholder="Task Name">
              <mat-icon matSuffix>speaker_notes</mat-icon>
              <mat-hint>Add Task Name</mat-hint>
            </mat-form-field>
            <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
            <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Update</button>
          </form>
        </mat-card>
      </div>
    </div>

    <div class="col-md-10">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <!--            to-do-->
            <div class="example-container">
              <h4 class="head-title center">TO DO  <span *ngIf="tasks.length > 0" class="badge rounded-pill text-bg-primary"> {{ tasks.length }}</span></h4>

              <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button color="primary" (click)="editTask(item,i)"><mat-icon>edit</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>

            <div>

            </div>
          </div>
          <div class="col-md-4">
            <!--              in progress   -->
            <div class="example-container">
              <h4 class="head-title center">IN PROGRESS  <span *ngIf="inProgress.length > 0" class="badge rounded-pill text-bg-warning"> {{ inProgress.length }}</span></h4>

              <div cdkDropList [cdkDropListData]="inProgress" class="example-list"
                   (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteInProgress(i)"><mat-icon>delete</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-4">
            <!--                  done-->
            <div class="example-container">
              <h6 class="head-title center">DONE  <span *ngIf="done.length > 0" class="badge rounded-pill text-bg-success"> {{ done.length }}</span></h6>

              <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                    <button class="check" mat-icon-button color="success"><mat-icon>check_circle</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
